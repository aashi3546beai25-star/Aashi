<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Box Animation</title>
  <style>
    body{
      text-align: center;
    }
    a img{
      height: 40vh;
      width:20vw;
      transition: transform 0.2s;
    }
    .lightbox{
      background-color: rgba(0,0,0,0.8);
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }
    .lightbox:target{
      opacity: 1;
      pointer-events: auto;
    }
    .close{
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
    }
    a img:hover{
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <a href="#img1"><img src="https://play-lh.googleusercontent.com/VRMWkE5p3CkWhJs6nv-9ZsLAs1QOg5ob1_3qg-rckwYW7yp1fMrYZqnEFpk0IoVP4LM" alt="insta"></a>
  <a href="#img2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" alt="fb"></a>
  <a href="#img3"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png" alt="twitter"></a>

  <div class="lightbox" id="img1">
    <a href="#" class="close"></a>
    <img src="https://play-lh.googleusercontent.com/VRMWkE5p3CkWhJs6nv-9ZsLAs1QOg5ob1_3qg-rckwYW7yp1fMrYZqnEFpk0IoVP4LM" alt="insta">
  </div>
  <div class="lightbox" id="img2">
    <a href="#" class="close"></a>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" alt="fb">
  </div>
  <div class="lightbox" id="img3">
    <a href="#" class="close"></a>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png" alt="twitter">
  </div>

</body>
</html>
